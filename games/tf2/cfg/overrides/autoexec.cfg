// Commands here will run at game launch, after mastercomfig
cl_cloud_settings 0

// Audio
volume "0.005"
snd_musicvolume "0"
snd_mute_losefocus "1"

voice_scale "0.5"

// Mouse
m_rawinput "1"
sensitivity "1.7"
m_filter 0

// Hud stuff
cl_showfps 1
tf_contract_progress_show 0
cl_spec_carrieditems "1"
tf_hud_target_id_alpha "50"
tf_scoreboard_ping_as_text "1"

// Chat
hud_saytext_time 2

// Combat Text
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 1

// Hit sound
tf_dingalingaling 1
tf_dingaling_pitchmaxdmg "70"
tf_dingaling_pitchmindmg "113"
tf_dingaling_volume "1"

// preference stuff
fov_desired 90
cl_autoreload 1
cl_autorezoom 0
hud_fastswitch 1
tf_sniper_fullcharge_bell 0
glow_outline_effect_enable "1"
tf_enable_glows_after_respawn "1"
hud_classautokill "0"

// Viewmodel Standard
tf_use_min_viewmodels "0"
viewmodel_fov "90"


// Server
cl_disablehtmlmotd "1"
cl_spraydisable "1"